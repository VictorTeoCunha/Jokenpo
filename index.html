<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jokenpo</h1>
        <div class="choices">
            <button class="choice" id="pedra">Pedra</button>
            <button class="choice" id="papel">Papel</button>
            <button class="choice" id="tesoura">Tesoura</button>
        </div>
        <div class="result" id="result">Faça um movimento para começar</div>
    </div>
    <div class="container" id="container">
        <h1>Placar</h1>
        <div class="result" id="vitoria">Vitorias:</div>
        <div class="result" id="derrota">Derrotas: </div>
        <div class="result" id="empate">Empates: </div>
        <button style="height: 30px; width: 30px; border-radius: 50%; text-align: center; padding: 0; margin-top: 10px;" class="choice" type="button" id="reiniciarPlacar">&#x1F503;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
